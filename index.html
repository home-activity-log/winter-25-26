<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4択クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>4択クイズ</h1>

    <div class="card">
      <div class="meta">
        <span id="progress"></span>
        <span id="score"></span>
      </div>

      <p id="question" class="q"></p>
      <div id="choices" class="choices"></div>
      <p id="feedback" class="feedback"></p>

      <div class="actions">
        <button id="next" disabled>次へ</button>
        <button id="restart" class="sub">最初から</button>
      </div>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
